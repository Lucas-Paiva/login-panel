<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js"></script>
    </head>

    <body>

        <header>
            <h1>Welcome!</h1>

        </header>
        <main>
            <div id="panel">
                <button class="op" onclick="login()">Login</button>
                <div class="divider"></div>
                <button class="op" onclick="register()">Register</button>
                <div id="inputZone">
                    <div id="mainInputs">
                        <input class="loginInput" type="text" placeholder="Login">
                        <div class="divider"></div>
                        <input class="loginInput" type="password" placeholder="Password">          
                    </div>
                </div>
                <p id="redef">Forgot your password?</p>
                <div id="mainButton">
                    <button id="submitButton">SUBMIT</button>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://github.com/Lucas-Paiva" target="_blank">
                <img id="gitIcon" src="github.png" alt="GitHub Icon">
            </a>
            <p id="rodape"><b>/Lucas-Paiva</b></p>
        </footer>
    </body>
</html>
